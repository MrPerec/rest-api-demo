<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>REST API</title>
</head>

<body>
  <div class="container pt-3">
    <h1>REST API</h1>

    <form class="form-inline mb-3 row g-3">
      <div class="form-group col-sm-3">
        <label for="name" class="me-3">Имя</label>
        <input type="text" class="form-control" id="name">
      </div>
      <div class="form-group col-sm-3">
        <label for="value" class="me-3">Значение</label>
        <input type="text" class="form-control" id="value">
      </div>
      <button class="btn btn-primary col-sm-1" type="submit">Создать</button>
    </form>

    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">Name</h5>
        <p class="card-text">Value</p>
        <button class="btn btn-primary">Отменить</button>
        <button class="btn btn-danger">Удалить</button>
      </div>
    </div>
  </div>

  <script type="module" src="frontend.js"></script>
</body>

</html>
